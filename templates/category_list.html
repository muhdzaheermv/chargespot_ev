{% extends 'partials/base.html' %}
{% load static %}


{% block content %}
    

    
    <main class="main">
       
       
        
       
        <section class="featured section" id="featured">
                <h2 class="section__title">Choose Your Charging Type</h2>
                <div class="featured__container container">
                    <ul class="featured__filters">
                        <li>
                            <button class="featured__item active-featured" data-filter="all">
                                <span>select</span>
                            </button>
                        </li>
                        <li>
                            <button class="featured__item" data-filter=".porsche">
                                <img src={% static "img/ather_logo.png" %} alt="logo 1">
                            </button>
                        </li>
                        <li>
                            <button class="featured__item" data-filter=".audi">
                                <img src={% static "img/tata_logo.png" %} alt="logo 2">
                            </button>
                        </li>
                        <li>
                            <button class="featured__item" data-filter=".tesla">
                                <img src={% static "img/charge_point_logo.png" %} alt="logo 3">
                            </button>
                        </li>
                    </ul>
                    <div class="featured__content grid">
                        
                        
                        
                        {% for category in category %}
                        <article class="featured__card mix porsche">
                            <div class="shape shape__smaller"></div>
                            <h1 class="featured__title">{{ category.title }}</h1>
                            <img src={{ category.image.url }} alt="featured 4" class="featured__img">
                            <button class="button featured__button">
                                <i class="fa-solid fa-charging-station"></i>
                            </button>
                        </article>
                        {% endfor %}
                    </div>
                </div>
        </section>
    </main>
    {% endblock content %}
